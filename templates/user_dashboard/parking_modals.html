<div class="modal fade" id="bookModal{{ lot.id }}" tabindex="-1" aria-labelledby="bookModalLabel{{ lot.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="{{ url_for('main.reserve_spot', lot_id=lot.id) }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel{{ lot.id }}">Book the Parking Spot</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Lot ID</label>
            <input type="text" class="form-control" value="{{ lot.id }}" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" value="{{ lot.prime_location_name }}" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" class="form-control" value="{{ session['user_id'] }}" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Vehicle Number</label>
            <input type="text" class="form-control" name="vehicle_no" placeholder="Enter your vehicle number" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Reserve</button>
        </div>
      </div>
    </form>
  </div>
</div>
