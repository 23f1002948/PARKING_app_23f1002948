{% extends "index.html" %}
{% block title %}User Login{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card w-100" style="max-width: 900px; border-radius: 1rem;">
    <div class="row g-0">
      <div class="col-md-6 d-none d-md-block">
        <img
          src="https://th.bing.com/th/id/OIP.vlG3sSKcA4qvJIeaO58Y5AAAAA?r=0&rs=1&pid=ImgDetMain&cb=idpwebpc2"
          alt="login form"
          class="img-fluid h-100"
          style="border-radius: 1rem 0 0 1rem; object-fit: cover;"
        />
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <div class="card-body p-4 p-lg-5 text-black">
          <form action="/login" method="POST">
            <div class="d-flex align-items-center mb-3 pb-1">
              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
              <span class="h1 fw-bold mb-0">Vehicle Parking</span>
            </div>

            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
              Sign into your account
            </h5>

            <div class="form-outline mb-4">
              <input
                type="email"
                class="form-control form-control-lg"
                placeholder="Enter Email address"
                name="email"
              />
              <label class="form-label">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Enter Password"
                name="password"
              />
              <label class="form-label">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-dark btn-lg btn-block" type="submit">
                Login
              </button>
            </div>

            <a class="small text-muted" href="#!">Forgot password?</a>
            <p class="mb-5 pb-lg-2" style="color: #393f81;">
              Don't have an account?
              <a href="/signup" style="color: #393f81;">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
